        function calculateHours() {
            if (!currentUser) return;
            const now = new Date();
            const currentMonthStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
            const myShifts = globalShifts.filter(s => s.name === currentUser.name && s.date.startsWith(currentMonthStr));
            let totalMinutes = 0;
            myShifts.forEach(s => {
                const [startH, startM] = s.start.split(':').map(Number);
                const [endH, endM] = s.end.split(':').map(Number);
                const startTotal = startH * 60 + startM;
                const endTotal = endH * 60 + endM;
                totalMinutes += (endTotal - startTotal);
            });
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            const display = document.getElementById('hoursDisplay');
            display.innerText = `${hours} –≥–æ–¥. ${minutes > 0 ? minutes + ' —Ö–≤.' : ''} (—É —Ü—å–æ–º—É –º—ñ—Å—è—Ü—ñ)`;
            display.classList.remove('hidden');
        }

                        const nameColor = isMe ? 'text-green-700 dark:text-green-400 font-bold' : 'text-gray-700 dark:text-gray-300 font-bold';
                        
                        dayContent.innerHTML += `
                            <div>
                                <div class="flex justify-between text-xs mb-1 ${nameColor}">
                                    <span>${shift.name}</span><span class="text-gray-500 dark:text-gray-400">${shift.start}-${shift.end}</span>
                                </div>
                                <div class="timeline-grid">
                                    ${Array(10).fill('<div class="timeline-mark"></div>').join('')}
                                    <div class="shift-bar ${barColor}" style="left: ${left}%; width: ${width}%;"></div>
                                </div>
                                <div class="flex justify-end gap-2 h-4">${(currentUser.role==='admin'||currentUser.role==='SM') ? `<button onclick="deleteShiftInGroup('${shift.date}', '${shift.name}')" class="text-[10px] text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 px-1 rounded">–í–∏–¥–∞–ª–∏—Ç–∏</button>` : ''}</div>
                            </div>
                        `;
                    } else {
                        dayContent.innerHTML += `
                             <div class="opacity-60">
                                <div class="flex justify-between text-xs mb-1 text-gray-500 dark:text-gray-400">
                                    <span>${user.name}</span><span>–í–∏—Ö—ñ–¥–Ω–∏–π</span>
                                </div>
                                <div class="h-1 bg-gray-100 dark:bg-gray-700 rounded w-full"></div>
                            </div>
                        `;
                    }
                });

                if (hasAnyInfo) {
                    dayBlock.appendChild(dayContent);
                    if (isPast) { archiveContainer.appendChild(dayBlock); pastDaysCount++; }
                    else { mainContainer.appendChild(dayBlock); }
                }
            });

            if (pastDaysCount > 0) { archiveBtn.classList.remove('hidden'); archiveCount.innerText = pastDaysCount; } 
            else { archiveBtn.classList.add('hidden'); }
            if (todayElementId) { setTimeout(() => { const el = document.getElementById(todayElementId); if(el) el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 500); }
        }

        function getEventsForDate(dateStr) {
            const checkDate = new Date(dateStr);
            return globalEvents.filter(ev => {
                const evDate = new Date(ev.date);
                if (ev.repeat === 'none') return ev.date === dateStr;
                if (ev.repeat === 'weekly') return checkDate >= evDate && checkDate.getDay() === evDate.getDay();
                if (ev.repeat === 'monthly') return checkDate >= evDate && checkDate.getDate() === evDate.getDate();
                if (ev.repeat === 'yearly') return checkDate >= evDate && checkDate.getMonth() === evDate.getMonth() && checkDate.getDate() === evDate.getDate();
                return false;
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const title = document.getElementById('calendarTitle');
            grid.innerHTML = '';
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            title.innerText = currentCalendarDate.toLocaleDateString('uk-UA', { month: 'long', year: 'numeric' });
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            let startDayIndex = firstDay.getDay() - 1;
            if (startDayIndex === -1) startDayIndex = 6;
            
            for (let i = 0; i < startDayIndex; i++) { const empty = document.createElement('div'); empty.className = 'calendar-day empty'; grid.appendChild(empty); }
            const todayStr = new Date().toISOString().split('T')[0];
            
            for (let d = 1; d <= lastDay.getDate(); d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                if (dateStr === todayStr) dayCell.classList.add('today');
                
                const myShift = globalShifts.find(s => s.date === dateStr && s.name === currentUser.name);
                const dayEvents = getEventsForDate(dateStr);
                let content = `<div class="day-label"><span>${d}</span></div>`;
                dayEvents.forEach(ev => { content += `<div class="event-badge" title="${ev.title}">${ev.title}</div>`; });
                if (myShift) { dayCell.classList.add('bg-blue-50', 'dark:bg-blue-900/20'); content += `<div class="work-badge">${myShift.start}-${myShift.end}</div>`; } 
                else { content += `<div class="text-[10px] text-gray-300 dark:text-gray-600 text-center mt-auto">.</div>`; }
                dayCell.innerHTML = content;
                grid.appendChild(dayCell);
            }
        }
        
        function changeMonth(delta) { currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta); renderCalendar(); }
        function setMode(mode) {
            const listContainer = document.getElementById('listViewContainer');
            const calContainer = document.getElementById('calendarViewContainer');
            const filterContainer = document.getElementById('filterContainer');
            if (mode === 'list') {
                document.getElementById('btnModeList').classList.replace('text-gray-500', 'bg-white');
                document.getElementById('btnModeCalendar').classList.replace('bg-white', 'text-gray-500');
                listContainer.classList.remove('hidden'); calContainer.classList.add('hidden'); filterContainer.classList.remove('hidden');
            } else {
                document.getElementById('btnModeCalendar').classList.replace('text-gray-500', 'bg-white');
                document.getElementById('btnModeList').classList.replace('bg-white', 'text-gray-500');
                listContainer.classList.add('hidden'); calContainer.classList.remove('hidden'); filterContainer.classList.add('hidden');
                renderCalendar();
            }
        }
        function showAdminTab(tab) {
            if(tab === 'shifts') { document.getElementById('adminTabShifts').classList.remove('hidden'); document.getElementById('adminTabEvents').classList.add('hidden'); } 
            else { document.getElementById('adminTabShifts').classList.add('hidden'); document.getElementById('adminTabEvents').classList.remove('hidden'); }
        }

        async function addEvent() { const title = document.getElementById('eventTitle').value; const date = document.getElementById('eventDate').value; const repeat = document.getElementById('eventRepeat').value; if(!title || !date) return alert("–í–∫–∞–∂–∏ –Ω–∞–∑–≤—É —ñ –¥–∞—Ç—É"); await fetch('/api/events', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ title, date, repeat }) }); alert("–ü–æ–¥—ñ—é —Å—Ç–≤–æ—Ä–µ–Ω–æ!"); loadEvents(); }
        function renderAdminEventList() {
            const list = document.getElementById('eventListAdmin'); list.innerHTML = '<b>–í—Å—ñ –ø–æ–¥—ñ—ó:</b>';
            globalEvents.forEach(ev => { const rep = ev.repeat === 'none' ? '' : `(üîÑ ${ev.repeat})`; list.innerHTML += `<div class="flex justify-between border-b border-gray-100 p-1"><span>${ev.date}: ${ev.title} ${rep}</span> <button onclick="deleteEvent('${ev._id}')" class="text-red-500">x</button></div>`; });
        }
        async function deleteEvent(id) { if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏?")) return; await fetch('/api/events/delete', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id }) }); loadEvents(); }
        function toggleArchive() { document.getElementById('archiveContainer').classList.toggle('hidden'); }
        async function clearDay() { const date = document.getElementById('shiftDate').value; if (!date) return alert("–û–±–µ—Ä–∏ –¥–∞—Ç—É!"); if (!confirm(`–¢–æ—á–Ω–æ –≤–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ –∑–º—ñ–Ω–∏ –∑–∞ ${date}?`)) return; await fetch('/api/shifts/clear-day', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ date }) }); loadShifts(); }
        async function clearMonth() { const date = document.getElementById('shiftDate').value; if (!date) return alert("–û–±–µ—Ä–∏ –¥–∞—Ç—É!"); const month = date.substring(0, 7); if (!confirm(`–£–í–ê–ì–ê! –í–∏–¥–∞–ª–∏—Ç–∏ –í–ï–°–¨ –≥—Ä–∞—Ñ—ñ–∫ –∑–∞ –º—ñ—Å—è—Ü—å ${month}?`)) return; await fetch('/api/shifts/clear-month', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ month }) }); loadShifts(); }
        async function addShift() { const date = document.getElementById('shiftDate').value; const name = document.getElementById('employeeSelect').value; const start = document.getElementById('startTime').value; const end = document.getElementById('endTime').value; if (!date || !name || !start || !end) return alert("–ó–∞–ø–æ–≤–Ω–∏ –≤—Å–µ!"); await fetch('/api/shifts', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ date, name, start, end }) }); loadShifts(); }
        async function uploadBulk() { const text = document.getElementById('bulkText').value.trim(); if (!text) return; const shifts = []; text.split('\n').forEach(line => { const parts = line.split(','); if (parts.length >= 4) shifts.push({ date: parts[0].trim(), name: parts[1].trim(), start: parts[2].trim(), end: parts[3].trim() }); }); if (shifts.length === 0) return alert("–ù–µ–≤—ñ—Ä–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç!"); await fetch('/api/shifts/bulk', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ shifts }) }); document.getElementById('bulkText').value = ''; toggleImport(); loadShifts(); }
        async function deleteShiftInGroup(date, name) { const res = await fetch('/api/shifts'); const allShifts = await res.json(); const shift = allShifts.find(s => s.date === date && s.name === name); if (shift && confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü—é –∑–º—ñ–Ω—É?")) { await fetch('/api/delete-shift', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: shift._id }) }); loadShifts(); } }
        function toggleImport() { document.getElementById('bulkImportForm').classList.toggle('hidden'); }
        function downloadAllMyShifts() { if (!currentUser) return; const today = new Date().toISOString().split('T')[0]; const myShifts = globalShifts.filter(s => s.name === currentUser.name && s.date >= today); if (myShifts.length === 0) return alert("–ù–µ–º–∞—î –∑–º—ñ–Ω!"); let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Shifter//UA\n"; myShifts.forEach(s => { const start = s.date.replace(/-/g, '') + 'T' + s.start.replace(':', '') + '00'; const end = s.date.replace(/-/g, '') + 'T' + s.end.replace(':', '') + '00'; ics += `BEGIN:VEVENT\nDTSTART:${start}\nDTEND:${end}\nSUMMARY:–†–æ–±–æ—Ç–∞\nEND:VEVENT\n`; }); ics += "END:VCALENDAR"; const a = document.createElement('a'); a.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); a.download = `my-shifts.ics`; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
        
        checkAuth();
