    <script>
        const tg = window.Telegram.WebApp;
        const isTelegram = tg.platform && tg.platform !== 'unknown';

        if (isTelegram) { try { tg.expand(); tg.enableClosingConfirmation(); } catch(e){} }

        let currentUser = null; let globalShifts = []; let globalUsers = []; let globalEvents = []; let globalTasks = [];
        const START_HOUR = 10; const END_HOUR = 20; const TOTAL_HOURS = END_HOUR - START_HOUR;
        let currentCalendarDate = new Date();

        function initTheme() {
            if ((isTelegram && tg.colorScheme === 'dark') || localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { 
                document.documentElement.classList.add('dark'); document.getElementById('themeIcon').innerText = '‚òÄÔ∏è'; 
                if(isTelegram) { tg.setHeaderColor('#1C1C1E'); tg.setBackgroundColor('#000000'); }
            } else { 
                document.documentElement.classList.remove('dark'); document.getElementById('themeIcon').innerText = 'üåô'; 
                if(isTelegram) { tg.setHeaderColor('#FFFFFF'); tg.setBackgroundColor('#F2F2F7'); }
            }
        }
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.theme = 'light'; document.getElementById('themeIcon').innerText = 'üåô'; if(isTelegram){tg.setHeaderColor('#FFFFFF'); tg.setBackgroundColor('#F2F2F7');} } 
            else { html.classList.add('dark'); localStorage.theme = 'dark'; document.getElementById('themeIcon').innerText = '‚òÄÔ∏è'; if(isTelegram){tg.setHeaderColor('#1C1C1E'); tg.setBackgroundColor('#000000');} }
        }
        initTheme();

        // --- AUTH ---
        async function checkAuth() { 
            try { 
                const res = await fetch('/api/me'); const data = await res.json(); 
                if (data.loggedIn) { showApp(data.user); return; } 
            } catch (e) {}
            
            if (isTelegram && tg.initDataUnsafe?.user?.id) {
                document.getElementById('loginForm').classList.add('hidden'); document.getElementById('tgLoader').classList.remove('hidden');
                try {
                    const res = await fetch('/api/login-telegram', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ telegramId: tg.initDataUnsafe.user.id }) });
                    const data = await res.json();
                    if (data.success) showApp(data.user); else { document.getElementById('tgLoader').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden'); }
                } catch (e) { document.getElementById('tgLoader').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden'); }
            } else { showLogin(); }
        }

        async function login() {
            const username = document.getElementById('loginUser').value; const password = document.getElementById('loginPass').value;
            try { 
                const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });
                const data = await res.json();
                if (data.success) showApp(data.user); else { document.getElementById('loginError').innerText = data.message; document.getElementById('loginError').classList.remove('hidden'); }
            } catch (e) { document.getElementById('loginError').innerText = "–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ"; document.getElementById('loginError').classList.remove('hidden'); }
        }

        async function logout() { await fetch('/api/logout', { method: 'POST' }); window.location.reload(); }
        function showLogin() { currentUser = null; document.getElementById('appScreen').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); }

        // --- MAIN APP INIT ---
        function showApp(user) {
            currentUser = user; 
            document.getElementById('loginScreen').classList.add('hidden'); 
            document.getElementById('appScreen').classList.remove('hidden');
            
            // Name shortening logic
            const shortName = user.name.split(' ')[0]; 
            document.getElementById('userNameDisplay').innerText = `–ü—Ä–∏–≤—ñ—Ç, ${shortName}`; 
            
            document.getElementById('userActionsPanel').classList.remove('hidden');
            
            // ROLE LOGIC (This was missing in your broken version)
            if (['admin', 'SM', 'SSE'].includes(user.role)) {
                document.getElementById('toggleEditBtn').classList.remove('hidden');
                if (['SM', 'admin'].includes(user.role)) { 
                    document.getElementById('tabRequestsBtn').classList.remove('hidden'); 
                    document.getElementById('adminOnlyFunctions').classList.remove('hidden'); 
                    loadRequests(); 
                } else { 
                    document.getElementById('tabRequestsBtn').classList.add('hidden'); 
                    document.getElementById('adminOnlyFunctions').classList.add('hidden'); 
                }
            } else { 
                document.getElementById('toggleEditBtn').classList.add('hidden'); 
            }
            
            Promise.all([loadEmployeeList(), loadShifts(), loadEvents(), loadTasks()]).then(() => { 
                calculateHours(); 
                renderCurrentShifts(); 
                if(['admin','SM','SSE'].includes(user.role)) renderAdminEventList(); 
            });

        // --- LOADERS ---
        async function loadEmployeeList() { const r=await fetch('/api/users'); if(r.ok){const d=await r.json(); const w=d.filter(u=>u.role!=='admin'); globalUsers=w; const s1=document.getElementById('employeeSelect'); s1.innerHTML='<option value="" disabled selected>–•—Ç–æ?</option>'; const s2=document.getElementById('taskEmployee'); s2.innerHTML='<option value="" disabled selected>–ö–æ–º—É?</option>'; const s3=document.getElementById('viewFilter'); s3.innerHTML='<option value="all">–í—Å—ñ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫–∏</option>'; w.forEach(x=>{ s1.innerHTML+=`<option value="${x.name}">${x.name}</option>`; s2.innerHTML+=`<option value="${x.name}">${x.name}</option>`; s3.innerHTML+=`<option value="${x.name}">${x.name}</option>`; });}}
        async function loadShifts() { const r = await fetch('/api/shifts'); if(r.status === 403) { logout(); return; } if(r.ok) globalShifts = await r.json(); }
        async function loadEvents(){const r=await fetch('/api/events');if(r.ok)globalEvents=await r.json();}
        async function loadTasks(){const r=await fetch('/api/tasks');if(r.ok)globalTasks=await r.json();}
        async function loadRequests(){const r=await fetch('/api/requests');if(r.ok){const d=await r.json();const c=document.getElementById('requestsList');c.innerHTML='';if(d.length===0){c.innerHTML='<p class="text-gray-400 text-xs text-center">–ü—É—Å—Ç–æ</p>';return;}d.forEach(q=>{let txt='';if(q.type==='add_shift')txt=`‚ûï –ó–º—ñ–Ω–∞: ${q.data.date} ${q.data.name}`;else if(q.type==='del_shift')txt=`‚ùå –í–∏–¥–∞–ª–µ–Ω–Ω—è: ${q.data.details}`;else if(q.type==='add_task')txt=`‚ûï –ó–∞–¥–∞—á–∞: ${q.data.title} for ${q.data.name}`;else if(q.type==='del_task')txt=`‚ùå –í–∏–¥–∞–ª–µ–Ω–Ω—è –∑–∞–¥–∞—á—ñ: ${q.data.details}`;else txt=q.type;c.innerHTML+=`<div class="bg-gray-50 dark:bg-gray-800 p-3 rounded-xl flex justify-between items-center text-xs"><span class="font-medium">${txt}</span><div class="flex gap-2"><button onclick="handleRequest('${q._id}','approve')" class="text-green-500 font-bold">‚úì</button><button onclick="handleRequest('${q._id}','reject')" class="text-red-500 font-bold">‚úï</button></div></div>`});}}

        // --- RENDERERS (APPLE STYLE) ---
        function calculateHours(){if(!currentUser)return;const now=new Date();const cm=`${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;const ms=globalShifts.filter(s=>s.name===currentUser.name&&s.date.startsWith(cm));let tm=0;ms.forEach(s=>{const [sh,sm]=s.start.split(':').map(Number);const [eh,em]=s.end.split(':').map(Number);tm+=((eh*60+em)-(sh*60+sm));});const h=Math.floor(tm/60);document.getElementById('hoursDisplay').innerText=`${h} –≥–æ–¥–∏–Ω`;document.getElementById('hoursDisplay').classList.remove('hidden');}
        
        function renderTimeline(shifts, filterUser) {
            const main=document.getElementById('scheduleView'); const archive=document.getElementById('archiveContainer'); const archBtn=document.getElementById('archiveToggleBtn'); const archCount=document.getElementById('archiveCount'); main.innerHTML=''; archive.innerHTML='';
            const dates=[...new Set(shifts.map(s=>s.date))].sort(); const today=new Date().toISOString().split('T')[0]; if(!dates.includes(today))dates.push(today); dates.sort();
            let pastC=0; let todayId=null;

            dates.forEach(dStr => {
                const isPast = dStr < today; const isToday = dStr === today; const evs = getEventsForDate(dStr);
                // Apple Card
                const block = document.createElement('div');
                block.className = 'bg-white dark:bg-[#1C1C1E] rounded-[20px] shadow-sm p-4';
                if(isToday) { block.className += ' ring-2 ring-blue-500'; block.id='todayBlock'; todayId='todayBlock'; }

                const dObj = new Date(dStr); const dName = dObj.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long' });
                let evHtml = ''; evs.forEach(e => evHtml+=`<span class="event-badge ml-2">üìå ${e.title}</span>`);

                let html = `<div class="flex justify-between items-center mb-3 border-b border-gray-100 dark:border-gray-800 pb-2"><span class="font-bold text-lg capitalize tracking-tight ${isToday?'text-blue-500':'text-black dark:text-white'}">${dName} ${isToday?'<span class="bg-blue-500 text-white text-[10px] px-2 py-0.5 rounded-full ml-1 align-middle">–°—å–æ–≥–æ–¥–Ω—ñ</span>':''}</span><div>${evHtml}</div></div><div class="space-y-4">`;

                let users = (filterUser==='all') ? globalUsers : globalUsers.filter(u=>u.name===filterUser);
                const dayShifts = shifts.filter(s=>s.date===dStr);
                users.sort((a,b) => { const sA=dayShifts.find(s=>s.name===a.name); const sB=dayShifts.find(s=>s.name===b.name); if(sA&&!sB)return -1; if(!sA&&sB)return 1; return a.name.localeCompare(b.name); });

                let hasInfo = false;
                users.forEach(u => {
                    const s = dayShifts.find(x=>x.name===u.name); const ts = globalTasks.filter(t=>t.date===dStr && t.name===u.name);
                    if(s || ts.length>0) hasInfo = true;

                    if(s) {
                        const isMe = s.name === currentUser.name;
                        const [sH,sM] = s.start.split(':').map(Number); const [eH,eM] = s.end.split(':').map(Number);
                        let l = ((sH+sM/60 - START_HOUR)/TOTAL_HOURS)*100; let w = ((eH+eM/60 - (sH+sM/60))/TOTAL_HOURS)*100;
                        if(l<0){w+=l;l=0} if(l+w>100)w=100-l;

                        let tBars = ''; let tBadges = '';
                        ts.forEach(t => {
                            if(t.isFullDay) { tBadges += `<span class="task-badge-full ml-2">‚òÖ ${t.title}</span>`; } 
                            else {
                                const [tS_h,tS_m] = t.start.split(':').map(Number); const [tE_h,tE_m] = t.end.split(':').map(Number);
                                let tl = ((tS_h+tS_m/60 - START_HOUR)/TOTAL_HOURS)*100; let tw = ((tE_h+tE_m/60 - (tS_h+tS_m/60))/TOTAL_HOURS)*100;
                                if(tl<0){tw+=tl;tl=0} if(tl+tw>100)tw=100-tl;
                                const del = (['admin','SM','SSE'].includes(currentUser.role)) ? `onclick="deleteTask('${t._id}')"` : '';
                                tBars += `<div class="task-bar flex items-center justify-center text-[9px] text-white font-bold" ${del} style="left:${tl}%; width:${tw}%;">${t.title}</div>`;
                            }
                        });
                        const delS = (['admin','SM','SSE'].includes(currentUser.role)) ? `<button onclick="deleteShiftInGroup('${s.date}','${s.name}')" class="ml-2 text-gray-400 hover:text-red-500 text-xs">‚úï</button>` : '';
                        const shortName = u.name.split(' ')[0];

                        html += `<div><div class="flex items-center justify-between text-xs mb-1 font-medium ${isMe?'text-blue-500':'text-gray-900 dark:text-gray-200'}"><div class="flex items-center"><span class="text-sm font-semibold">${shortName}</span><span class="text-gray-400 ml-2 font-mono text-[10px]">${s.start}-${s.end}</span>${tBadges}</div>${delS}</div><div class="timeline-grid">${Array(10).fill('<div class="timeline-mark"></div>').join('')}<div class="shift-bar ${isMe?'bg-blue-500 shadow-lg shadow-blue-500/40':'bg-green-500'}" style="left:${l}%; width:${w}%"></div>${tBars}</div></div>`;
                    } else if (ts.length > 0) {
                        let tBadges = ''; ts.forEach(t=>tBadges+=`<span class="task-badge-full ml-2">‚òÖ ${t.title}</span>`);
                        const shortName = u.name.split(' ')[0];
                        html += `<div class="opacity-70"><div class="flex items-center text-xs mb-1"><span>${shortName}</span> <span class="text-gray-400 ml-2">–í–∏—Ö—ñ–¥–Ω–∏–π</span> ${tBadges}</div><div class="h-1 bg-gray-100 dark:bg-gray-800 rounded-full w-full"></div></div>`;
                    }
                });
                
                html += `</div>`; block.innerHTML = html;
                if(hasInfo) { if(isPast) { archive.appendChild(block); pastC++; } else main.appendChild(block); }
            });

            if(pastC>0) { archBtn.classList.remove('hidden'); archCount.innerText=pastC; } else archBtn.classList.add('hidden');
            if(todayId) setTimeout(()=>document.getElementById(todayId)?.scrollIntoView({behavior:'smooth',block:'center'}),500);
        }

        async function addShift(){const date=document.getElementById('shiftDate').value;const name=document.getElementById('employeeSelect').value;const start=document.getElementById('startTime').value;const end=document.getElementById('endTime').value;if(!date||!name)return alert('–î–∞–Ω—ñ?');const r=await fetch('/api/shifts',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({date,name,start,end})});const d=await r.json();if(d.pending)alert('–ù–∞ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—ñ');loadShifts().then(()=>renderCurrentShifts());}

        async function addEvent(){const t=document.getElementById('eventTitle').value;const d=document.getElementById('eventDate').value;const r=document.getElementById('eventRepeat').value;if(!t)return;await fetch('/api/events',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:t,date:d,repeat:r})});loadEvents().then(()=>renderCurrentShifts()); renderAdminEventList();}

        // --- HELPERS ---
        function getEventsForDate(d){const ch=new Date(d);return globalEvents.filter(e=>{const ev=new Date(e.date);if(e.repeat==='none')return e.date===d;if(e.repeat==='weekly')return ch>=ev&&ch.getDay()===ev.getDay();if(e.repeat==='monthly')return ch>=ev&&ch.getDate()===ev.getDate();if(e.repeat==='yearly')return ch>=ev&&ch.getMonth()===ev.getMonth()&&ch.getDate()===ev.getDate();return false;});}
        function renderCalendar(){const g=document.getElementById('calendarGrid');const t=document.getElementById('calendarTitle');g.innerHTML='';const y=currentCalendarDate.getFullYear();const m=currentCalendarDate.getMonth();t.innerText=currentCalendarDate.toLocaleDateString('uk-UA',{month:'long',year:'numeric'});const fd=new Date(y,m,1);const ld=new Date(y,m+1,0);let sdi=fd.getDay()-1;if(sdi===-1)sdi=6;for(let i=0;i<sdi;i++){const e=document.createElement('div');e.className='calendar-day empty';g.appendChild(e);}const td=new Date().toISOString().split('T')[0];for(let d=1;d<=ld.getDate();d++){const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;const dc=document.createElement('div');dc.className='calendar-day';if(ds===td)dc.classList.add('today');const ms=globalShifts.find(s=>s.date===ds&&s.name===currentUser.name);const de=getEventsForDate(ds);const mt=globalTasks.filter(t=>t.date===ds&&t.name===currentUser.name);let c=`<div class="day-label"><span>${d}</span></div>`;de.forEach(e=>{c+=`<div class="event-badge" title="${e.title}">${e.title}</div>`;});mt.forEach(t=>{c+=`<div class="text-[9px] text-purple-700 font-bold leading-tight mb-0.5">‚òÖ ${t.title}</div>`;});if(ms){dc.classList.add('bg-blue-50','dark:bg-blue-900/20');c+=`<div class="work-badge">${ms.start}-${ms.end}</div>`;}else{c+=`<div class="text-[10px] text-gray-300 dark:text-gray-600 text-center mt-auto">.</div>`;}dc.innerHTML=c;g.appendChild(dc);}}

        function toggleEditMode(){const p=document.getElementById('adminPanel');const b=document.getElementById('toggleEditBtn');if(p.classList.contains('hidden')){p.classList.remove('hidden');b.classList.add('bg-blue-500','text-white');b.classList.remove('bg-gray-200','dark:bg-[#3A3A3C]','text-black');}else{p.classList.add('hidden');b.classList.remove('bg-blue-500','text-white');b.classList.add('bg-gray-200','dark:bg-[#3A3A3C]','text-black');}}
