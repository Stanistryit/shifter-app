    <script>
        const tg = window.Telegram.WebApp;
        if(tg) tg.ready(); if(tg?.platform && tg.platform!=='unknown') try{tg.expand()}catch(e){}

        let currentUser = null; let globalShifts = []; let globalUsers = []; let globalTasks = [];
        let activeFilter = 'all'; const START_HOUR = 10; const TOTAL_HOURS = 10; let currentCalendarDate = new Date();

        function initTheme() {
            if ((tg.platform !== 'unknown' && tg.colorScheme === 'dark') || localStorage.theme === 'dark') { document.documentElement.classList.add('dark'); document.getElementById('themeIcon').innerText = '‚òÄÔ∏è'; if(tg.platform!=='unknown'){tg.setHeaderColor('#1C1C1E'); tg.setBackgroundColor('#000000');} } 
            else { document.documentElement.classList.remove('dark'); document.getElementById('themeIcon').innerText = 'üåô'; if(tg.platform!=='unknown'){tg.setHeaderColor('#FFFFFF'); tg.setBackgroundColor('#F2F2F7');} }
        }
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.theme = 'light'; document.getElementById('themeIcon').innerText = 'üåô'; if(tg.platform!=='unknown'){tg.setHeaderColor('#FFFFFF'); tg.setBackgroundColor('#F2F2F7');} } 
            else { html.classList.add('dark'); localStorage.theme = 'dark'; document.getElementById('themeIcon').innerText = '‚òÄÔ∏è'; if(tg.platform!=='unknown'){tg.setHeaderColor('#1C1C1E'); tg.setBackgroundColor('#000000');} }
        }
        initTheme();

        async function checkAuth() { 
            try { const res = await fetch('/api/me'); const data = await res.json(); if (data.loggedIn) { showApp(data.user); return; } } catch (e) {}
            if (tg.initDataUnsafe?.user?.id) {
                document.getElementById('loginForm').classList.add('hidden'); document.getElementById('tgLoader').classList.remove('hidden');
                try {
                    const res = await fetch('/api/login-telegram', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ telegramId: tg.initDataUnsafe.user.id }) });
                    const data = await res.json();
                    if (data.success) showApp(data.user); else { document.getElementById('tgLoader').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden'); document.getElementById('authErrorMsg').classList.remove('hidden'); }
                } catch (e) { document.getElementById('tgLoader').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden'); }
            } else { showLogin(); }
        }
        async function login() {
            const username = document.getElementById('loginUser').value; const password = document.getElementById('loginPass').value;
            try { const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) }); const data = await res.json();
                if (data.success) showApp(data.user); else alert(data.message);
            } catch (e) { alert("Error"); }
        }
        async function logout() { await fetch('/api/logout', { method: 'POST' }); window.location.reload(); }
        function showLogin() { currentUser = null; document.getElementById('appScreen').classList.add('hidden'); document.getElementById('loginScreen').classList.remove('hidden'); }

        async function showApp(user) {
            currentUser = user; 
            document.getElementById('loginScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden');
            const parts = user.name.split(' '); document.getElementById('userNameDisplay').innerText = `–ü—Ä–∏–≤—ñ—Ç, ${parts.length > 1 ? parts[1] : parts[0]}`; 
            
            // Show avatar if exists
            if(user.avatar) {
                document.getElementById('userAvatarImg').src = user.avatar;
                document.getElementById('userAvatarImg').classList.remove('hidden');
                document.getElementById('userAvatarPlaceholder').classList.add('hidden');
            }

            if (['admin', 'SM', 'SSE', 'RRP'].includes(user.role)) {
                if(user.role !== 'RRP') document.getElementById('toggleEditBtn').classList.remove('hidden');
                if (['SM', 'admin'].includes(user.role)) { document.getElementById('tabRequestsBtn').classList.remove('hidden'); loadRequests(); }
            }
            await Promise.all([loadEmployeeList(), loadShifts(), loadTasks()]);
            renderCurrentShifts();
        }

        // --- AVATAR LOGIC (NEW) ---
        function openAvatarModal() { document.getElementById('avatarModal').classList.remove('hidden'); }
        function closeAvatarModal() { document.getElementById('avatarModal').classList.add('hidden'); resetAvatarPreview(); }
        function resetAvatarPreview() {
            document.getElementById('avatarInput').value = '';
            document.getElementById('avatarPreview').classList.add('hidden');
            document.getElementById('avatarPlaceholder').classList.remove('hidden');
            document.getElementById('avatarActions').classList.add('hidden');
        }

        function handleAvatarSelect(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('avatarPreview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('avatarPlaceholder').classList.add('hidden');
                    document.getElementById('avatarActions').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function uploadAvatar() {
            const imgElement = document.getElementById('avatarPreview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 200; // Target size
            canvas.width = size; canvas.height = size;

            // Load image object to get dimensions
            const img = new Image();
            img.onload = function() {
                // Calculate center crop
                const minSide = Math.min(img.width, img.height);
                const sx = (img.width - minSide) / 2;
                const sy = (img.height - minSide) / 2;

                // Draw cropped image
                ctx.drawImage(img, sx, sy, minSide, minSide, 0, 0, size, size);

                // Export low quality JPEG
                const dataUrl = canvas.toDataURL('image/jpeg', 0.7);

                // Send to server
                fetch('/api/user/avatar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ avatar: dataUrl })
                })
                .then(res => res.json())
                .then(data => {
                    if(data.success) {
                        // Update UI
                        document.getElementById('userAvatarImg').src = dataUrl;
                        document.getElementById('userAvatarImg').classList.remove('hidden');
                        document.getElementById('userAvatarPlaceholder').classList.add('hidden');
                        closeAvatarModal();
                    } else { alert('Error'); }
                });
            };
            img.src = imgElement.src;
        }

        function renderTimeline(shifts, filterUser) {
            const main = document.getElementById('scheduleView'); main.innerHTML = '';
            const archive = document.getElementById('archiveContainer'); archive.innerHTML = '';
            const dates = [...new Set(shifts.map(s => s.date))].sort();
            const today = new Date().toISOString().split('T')[0];
            if (!dates.includes(today)) dates.push(today);
            dates.sort();
            let pastDaysCount = 0;
            let usersToShow = (activeFilter === 'all') ? globalUsers : globalUsers.filter(u => u.name === activeFilter);

            dates.forEach(dateStr => {
                const isPast = dateStr < today;
                const isToday = dateStr === today;
                const dObj = new Date(dateStr);
                const dName = dObj.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long' });
                const block = document.createElement('div');
                block.className = 'ios-card p-4';
                if(isToday) block.classList.add('ring-2', 'ring-blue-500');

                let html = `<div class="mb-3 border-b border-gray-100 dark:border-gray-800 pb-2"><h3 class="font-bold text-lg capitalize ${isToday?'text-blue-500':'text-black dark:text-white'}">${dName}</h3></div><div class="space-y-4">`;

                usersToShow.forEach(user => {
                    const shift = shifts.find(s => s.date === dateStr && s.name === user.name);
                    const userTasks = globalTasks.filter(t => t.date === dateStr && t.name === user.name);
                    const parts = user.name.split(' '); const shortName = parts.length > 1 ? parts[1] : parts[0];

                    if (shift) {
                        const isMe = shift.name === currentUser.name;
                        const [sH, sM] = shift.start.split(':').map(Number);
                        const [eH, eM] = shift.end.split(':').map(Number);
                        const startDecimal = sH + sM/60; const endDecimal = eH + eM/60;   
                        let left = ((startDecimal - START_HOUR) / TOTAL_HOURS) * 100; let width = ((endDecimal - startDecimal) / TOTAL_HOURS) * 100;
                        if(left < 0) { width += left; left = 0; } if(left + width > 100) width = 100 - left;
                        let tasksHtml = ''; let badges = '';
                        userTasks.forEach(task => { if(task.isFullDay) badges += `<span class="ml-2 text-[10px] text-purple-600 font-bold border border-purple-200 px-1 rounded">‚òÖ ${task.title}</span>`; else { const [tS_h, tS_m] = task.start.split(':').map(Number); const [tE_h, tE_m] = task.end.split(':').map(Number); const tStartD = tS_h + tS_m/60; const tEndD = tE_h + tE_m/60; let tLeft = ((tStartD - START_HOUR) / TOTAL_HOURS) * 100; let tWidth = ((tEndD - tStartD) / TOTAL_HOURS) * 100; const delTask = (['admin','SM','SSE'].includes(currentUser.role) && currentUser.role !== 'RRP') ? `onclick="deleteTask('${task._id}')"` : ''; tasksHtml += `<div class="task-segment" ${delTask} style="left:${tLeft}%; width:${tWidth}%;">${task.title}</div>`; } });
                        const delShift = (['admin','SM','SSE'].includes(currentUser.role) && currentUser.role !== 'RRP') ? `<button onclick="delS('${shift.date}','${shift.name}')" class="ml-auto text-gray-300 hover:text-red-500">‚úï</button>` : '';
                        html += `<div><div class="flex items-center text-xs mb-1 font-medium ${isMe?'text-blue-500':'text-gray-900 dark:text-gray-200'}"><span>${shortName}</span> <span class="ml-2 text-gray-400 font-mono">${shift.start}-${shift.end}</span> ${badges} ${delShift}</div><div class="timeline-track"><div class="timeline-grid-overlay">${Array(10).fill('<div class="timeline-line"></div>').join('')}</div><div class="shift-segment ${isMe?'my-shift':''}" style="left:${left}%; width:${width}%"></div>${tasksHtml}</div></div>`;
                    } else if (userTasks.length > 0) {
                        let tasksHtml = ''; userTasks.forEach(task => { if(!task.isFullDay) { const [tS_h, tS_m] = task.start.split(':').map(Number); const [tE_h, tE_m] = task.end.split(':').map(Number); const tStartD = tS_h + tS_m/60; const tEndD = tE_h + tE_m/60; let tLeft = ((tStartD - START_HOUR) / TOTAL_HOURS) * 100; let tWidth = ((tEndD - tStartD) / TOTAL_HOURS) * 100; tasksHtml += `<div class="task-segment" style="left:${tLeft}%; width:${tWidth}%; background:#FF9500;">${task.title}</div>`; } });
                        html += `<div class="opacity-80"><div class="flex items-center text-xs mb-1 text-gray-500"><span>${shortName}</span> <span class="ml-2 text-orange-500 font-bold">–¢—ñ–ª—å–∫–∏ –∑–∞–¥–∞—á–∞</span></div><div class="timeline-track"><div class="timeline-grid-overlay">${Array(10).fill('<div class="timeline-line"></div>').join('')}</div>${tasksHtml}</div></div>`;
                    } else { html += `<div class="opacity-50"><div class="flex items-center justify-between text-xs mb-1 text-gray-400"><span>${shortName}</span> <span>–í–∏—Ö—ñ–¥–Ω–∏–π</span></div><div class="h-[1px] bg-gray-100 dark:bg-gray-800 rounded w-full mt-3 mb-4"></div></div>`; }
                });
                html += `</div>`; block.innerHTML = html;
                if(isPast) { archive.appendChild(block); pastDaysCount++; } else { main.appendChild(block); }
                if(isToday) setTimeout(()=>block.scrollIntoView({behavior:'smooth',block:'center'}),500);
            });
            const arcBtn = document.getElementById('archiveToggleBtn'); const arcCnt = document.getElementById('archiveCount');
            if(pastDaysCount > 0) { arcBtn.classList.remove('hidden'); arcCnt.innerText = pastDaysCount; } else { arcBtn.classList.add('hidden'); }
        }

        function renderCalendar() {
            const g = document.getElementById('calendarGrid'); g.innerHTML=''; const t=document.getElementById('calendarTitle');
            const y=currentCalendarDate.getFullYear(); const m=currentCalendarDate.getMonth();
            t.innerText = new Date(y, m).toLocaleDateString('uk-UA', { month: 'long', year: 'numeric' });
            const fd=new Date(y,m,1).getDay() || 7; const ld=new Date(y,m+1,0).getDate();
            for(let i=1; i<fd; i++) g.innerHTML+=`<div class="calendar-day opacity-0"></div>`;
            const today = new Date().toISOString().split('T')[0];
            for(let d=1; d<=ld; d++){
                const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const shift = globalShifts.find(s=>s.date===ds && s.name===currentUser.name);

                const workClass = shift ? 'my-work-day' : ''; const todayClass = ds === today ? 'today' : '';
                g.innerHTML += `<div class="calendar-day ${todayClass} ${workClass}">${content}</div>`;
            }
        }

        function formatText(type) { const field = document.getElementById('newsText'); const start = field.selectionStart; const end = field.selectionEnd; const text = field.value; const selectedText = text.substring(start, end); let before = '', after = ''; if (type === 'bold') { before = '<b>'; after = '</b>'; } else if (type === 'italic') { before = '<i>'; after = '</i>'; } else if (type === 'spoiler') { before = '<tg-spoiler>'; after = '</tg-spoiler>'; } else if (type === 'link') { const url = prompt("URL:", "https://"); if (!url) return; before = `<a href="${url}">`; after = '</a>'; } const content = selectedText || (type === 'link' ? '–ø–æ—Å–∏–ª–∞–Ω–Ω—è' : '—Ç–µ–∫—Å—Ç'); field.value = text.substring(0, start) + before + content + after + text.substring(end); field.focus(); }
