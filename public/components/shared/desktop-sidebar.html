<aside id="desktopSidebar"
    class="hidden lg:flex flex-col w-64 h-screen fixed left-0 top-0 bg-white/80 dark:bg-[#1C1C1E]/80 backdrop-blur-xl border-r border-gray-200 dark:border-gray-800 z-40 p-6 shadow-xl">
    <div class="flex items-center gap-3 mb-10 mt-safe">
        <span class="text-3xl">🗓️</span>
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-indigo-600">
            Shifter</h1>
    </div>

    <nav class="flex-1 space-y-2">
        <button onclick="setMode('list')"
            class="desk-nav-btn w-full text-left px-4 py-3 rounded-xl font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center gap-3"
            data-mode="list">
            <span class="text-xl">📋</span> <span class="text-sm">Головна</span>
        </button>
        <button onclick="setMode('calendar')"
            class="desk-nav-btn w-full text-left px-4 py-3 rounded-xl font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center gap-3 text-gray-500"
            data-mode="calendar">
            <span class="text-xl opacity-70">📅</span> <span class="text-sm">Календар</span>
        </button>
        <button onclick="setMode('grid')"
            class="desk-nav-btn w-full text-left px-4 py-3 rounded-xl font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center gap-3 text-gray-500"
            data-mode="grid">
            <span class="text-xl opacity-70">📊</span> <span class="text-sm">Таблиця</span>
        </button>
        <button onclick="setMode('kpi')"
            class="hidden desk-nav-btn w-full text-left px-4 py-3 rounded-xl font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center gap-3 text-gray-500"
            data-mode="kpi">
            <span class="text-xl opacity-70">🏆</span> <span class="text-sm">KPI</span>
        </button>
        <button onclick="setMode('profile')"
            class="desk-nav-btn w-full text-left px-4 py-3 rounded-xl font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 flex items-center gap-3 text-gray-500"
            data-mode="profile">
            <span class="text-xl opacity-70">⚙️</span> <span class="text-sm">Профіль</span>
        </button>
    </nav>

    <div class="mt-auto pt-6 border-t border-gray-200 dark:border-gray-800 flex flex-col space-y-3 mb-safe">
        <button onclick="logout()"
            class="w-full py-3 text-red-500 font-bold hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-colors flex items-center justify-center gap-2 text-sm">
            <span>🚪</span> Вийти
        </button>
    </div>
</aside>
