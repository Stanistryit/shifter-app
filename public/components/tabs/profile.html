<div class="ios-card p-6 animate-slide-up text-center mb-10">
    <div class="relative inline-block mx-auto mb-4">
        <div
            class="w-24 h-24 bg-gray-100 dark:bg-[#2C2C2E] rounded-full overflow-hidden flex items-center justify-center text-4xl border border-gray-200 dark:border-gray-700 shadow-xl">
            <img id="profileAvatarImg" src="" class="hidden w-full h-full object-cover">
            <span id="profileAvatarPlaceholder">游녻</span>
        </div>
        <div class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg border-2 border-white dark:border-[#1C1C1E] cursor-pointer active:scale-90 transition-transform"
            onclick="triggerHaptic(); openAvatarModal()">
            <span class="text-sm pointer-events-none">九勇</span>
        </div>
    </div>
    <h2 id="profileNameDisplay" class="font-bold text-2xl mb-1 mt-2">...</h2>
    <p id="profileRoleDisplay" class="text-xs text-gray-500 mb-8 uppercase tracking-wider font-bold">...</p>

    <div class="space-y-3 mb-8 relative z-10 text-left">
        <button id="profileBtnChangeStore" onclick="openTransferModal()"
            class="hidden w-full text-center flex justify-between items-center gap-2 ios-input p-4 font-medium text-blue-500 active:scale-95 transition-transform">
            <span class="font-medium text-gray-700 dark:text-gray-200">행햪혰햫햦혝햦 햪햟햡햟향햦햫</span>
            <span>游댃</span>
        </button>
        <button id="profileBtnStoreSettings" onclick="openStoreSettingsModal()"
            class="hidden w-full text-center flex justify-between items-center gap-2 ios-input p-4 font-medium text-blue-500 active:scale-95 transition-transform">
            <span class="font-medium text-gray-700 dark:text-gray-200">햏햟햩햟혣혝혞쒫썛쫧쫨 햪햟햡햟향햦햫혞</span>
            <span>丘뙖잺</span>
        </button>
        <button onclick="openChangePasswordModal()"
            class="w-full text-center flex justify-between items-center gap-2 ios-input p-4 font-medium text-blue-500 active:scale-95 transition-transform">
            <span class="font-medium text-gray-700 dark:text-gray-200">행햪혰햫햦혝햦 햟쮏혧</span>
            <span>游댏</span>
        </button>
        <button onclick="toggleTheme()"
            class="w-full flex justify-between items-center ios-input p-4 active:scale-95 transition-transform">
            <span class="font-medium text-gray-700 dark:text-gray-200">햑햣햪햟 쮐쮐햪햩햣햫햫혪</span>
            <span id="themeIcon">游깿</span>
        </button>
    </div>

    <div class="pt-6 border-t border-gray-100 dark:border-gray-800 relative z-10">
        <button onclick="logout()"
            class="w-full py-4 px-4 text-red-500 font-bold bg-red-50 dark:bg-red-900/20 rounded-xl active:scale-95 transition-transform flex justify-center items-center gap-2">
            <span>游뛁</span> 뉋쟳좜햦 향 햟햨햟혞햫혝혞
        </button>
    </div>
</div>
